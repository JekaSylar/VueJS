<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">

   <title>Hello, world!</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

   <div id="app">
      <div class="container">
         <div class="row">
            <div class="col-lg">
               <p>{{ foo }}</p>

               <p>Counter:: {{ counter }}</p>
               <br>

               <button @click="counters" class="btn btn-success">counter++</button>
               <button @click="resetcounters" type="button" class="btn btn-danger">Сброс</button>
            </div>
         </div>

         <hr>

         <div class="row">
            <div class="col-lg">
               <h1>{{ text }}</h1>
               <input type="text" class="form-control" @keyup="inputext">
            </div>
         </div>

         <hr>

         <div class="row">
            <div class="col-lg">
               <p>{{ messager }}</p>
               <input type="text" class="form-control" v-model="messager">
            </div>
         </div>

         <hr>

         <div class="row">
            <div class="col-lg">
               <div class="circles" :style="{ background: color }">

               </div>
               <p> Цвет: </p>
               <input type="text" class="form-control" v-model="color">
            </div>
         </div>

         <hr>
         <div class="row">
            <div class="col-lg">
               <ul v-for="item in avto">
                  <li>{{ item }}</li>
               </ul>
            </div>
         </div>



      </div>

   </div>






   <script>
      new Vue({
         el: '#app',
         data: {

            counter: 0,

            text: '',

            messager: '',

            color: '',

            avto: ['Lanos', 'BMW', 'Mersedes', 'Honda', 'Hynday'],


         },
         methods: {

            counters() {
               this.counter++;
               if (this.counter === 10) {
                  this.resetcounters();
               }
            },

            resetcounters() {
               this.counter = 0;
            },

            inputext(event) {
               this.text = event.target.value;
            }

         },
      })
   </script>


</body>

</html>
